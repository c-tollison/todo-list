<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body class="bg-[#16161a] text-[#fffffe]">
        <nav
            class="flex h-16 w-full items-center justify-between border-b border-zinc-700 p-2"
        >
            <div class="flex items-center gap-4">
                <i id="sidebarIcon" class="material-icons">menu</i>
                <i class="material-icons">home</i>
            </div>

            <h1 class="text-lg">Todo List</h1>
        </nav>

        <div class="flex w-full flex-col items-center gap-4 p-8">
            <div id="taskContainer" class="flex flex-col gap-4"></div>
            <button
                id="openTaskModalButton"
                class="flex w-32 items-center justify-center rounded border border-[#7f5af0] bg-[#7f5af0] px-4 py-2 hover:border-[#fffffe]"
            >
                <i class="material-icons">add</i>
                <p>Add task</p>
            </button>
        </div>

        <div
            id="sidebar"
            class="z-1 overflow-x:hidden background fixed -left-44 top-16 flex h-full w-44 flex-col gap-16 border-r border-zinc-700 bg-[#16161a] px-4 py-10 transition-all"
        >
            <div class="flex flex-col gap-4">
                <a id="inboxButton" class="hover:text-[#7f5af0]">Inbox</a>
                <a id="todayButton" class="hover:text-[#7f5af0]">Today</a>
                <a id="upcomingButton" class="hover:text-[#7f5af0]">Upcoming</a>
            </div>

            <div class="flex flex-col gap-4">
                <h2>Projects</h2>
                <div id="projectContainer" class="pl-4"></div>
                <div>
                    <button
                        id="addProjectButton"
                        class="flex w-32 items-center justify-center rounded border border-[#7f5af0] bg-[#7f5af0] hover:border-[#fffffe]"
                    >
                        <i class="material-icons">add</i>
                        <p class="text-sm">Add project</p>
                    </button>
                    <form
                        id="projectForm"
                        onsubmit="event.stopPropagation();"
                        class="hidden"
                    >
                        <div class="flex items-center justify-between">
                            <input
                                id="projectFormInput"
                                type="text"
                                placeholder="Project 1"
                                class="mb-4 w-3/4 appearance-none border-b border-[#7f5af0] bg-transparent px-2 py-1 text-sm focus:outline-none"
                            />
                            <button><i class="material-icons">add</i></button>
                        </div>
                        <p
                            id="projectValidator"
                            class="hidden text-xs text-red-500"
                        >
                            * Please fill out
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <div
            id="taskModal"
            tabindex="-1"
            class="fixed inset-0 z-50 flex hidden h-full w-full items-center justify-center"
        >
            <form
                id="taskForm"
                class="w-full max-w-lg rounded border border-zinc-700 bg-[#242629] p-4"
                onclick="event.stopPropagation();"
            >
                <button id="modalCloseButton" class="float-right">
                    <i class="material-icons">close</i>
                </button>
                <input
                    class="mb-4 w-full appearance-none border-b border-[#7f5af0] bg-transparent px-2 py-1 text-lg focus:outline-none"
                    type="text"
                    placeholder="Task Name"
                    id="taskName"
                />
                <input
                    class="mb-4 w-full appearance-none border-b border-[#7f5af0] bg-transparent px-2 py-1 text-sm focus:outline-none"
                    type="text"
                    placeholder="Description"
                    id="taskDescription"
                />
                <div class="flex w-full justify-between">
                    <input
                        class="w-1/3 appearance-none border-b border-[#7f5af0] bg-transparent px-2 py-1 text-sm focus:outline-none dark:[color-scheme:dark]"
                        type="date"
                        id="taskDueDate"
                    />

                    <div class="relative mt-1 w-1/4">
                        <select
                            class="h-full w-full appearance-none border-b border-[#7f5af0] bg-transparent px-2 py-1 text-sm focus:outline-none"
                            id="taskPriority"
                        >
                            >
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center"
                        >
                            <i class="material-icons">expand_more</i>
                        </div>
                    </div>

                    <div class="relative mt-1 w-1/4">
                        <select
                            class="h-full w-full appearance-none border-b border-[#7f5af0] bg-transparent px-2 py-1 text-sm focus:outline-none"
                            id="taskProject"
                        >
                            >
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center"
                        >
                            <i class="material-icons">expand_more</i>
                        </div>
                    </div>

                    <button
                        class="flex items-center justify-center rounded border border-[#7f5af0] bg-[#7f5af0] px-4 py-2 hover:border-[#fffffe]"
                        type="submit"
                    >
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
