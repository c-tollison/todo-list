<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body class="text-[#fffffe] bg-[#16161a]">
        <nav
            class="w-full h-16 border-b border-zinc-700 flex items-center p-2 justify-between"
        >
            <div class="flex items-center gap-4">
                <i id="toggleSideBar" class="material-icons">menu</i>
                <i class="material-icons">home</i>
            </div>

            <h1 class="text-lg">Todo List</h1>
        </nav>

        <div class="w-full flex flex-col items-center p-8 gap-4">
            <div id="taskContainer" class="flex flex-col gap-4"></div>
            <button
                id="addTaskButton"
                class="bg-[#7f5af0] hover:border-[#fffffe] border-[#7f5af0] border py-2 px-4 rounded w-32 flex justify-center items-center"
            >
                <i class="material-icons">add</i>
                <p>Add task</p>
            </button>
        </div>

        <div
            id="sideBar"
            class="flex flex-col gap-16 h-full w-44 fixed z-1 top-16 overflow-x:hidden px-4 py-10 background bg-[#16161a] border-r border-zinc-700 -left-44 transition-all"
        >
            <div class="flex flex-col gap-4">
                <a>Inbox</a>
                <a>Today</a>
                <a>Upcoming</a>
            </div>

            <div class="flex flex-col gap-4">
                <h2>Projects</h2>
                <div id="projectContainer" class="pl-4"></div>
                <div>
                    <button
                        id="addProjectButton"
                        class="bg-[#7f5af0] hover:border-[#fffffe] border-[#7f5af0] border rounded w-32 flex justify-center items-center"
                    >
                        <i class="material-icons">add</i>
                        <p class="text-sm">Add project</p>
                    </button>
                    <form
                        id="projectForm"
                        onsubmit="event.stopPropagation();"
                        class="hidden"
                    >
                        <div class="flex items-center justify-between">
                            <input
                                id="projectFormInput"
                                type="text"
                                placeholder="Project 1"
                                class="appearance-none bg-transparent border-b border-[#7f5af0] w-3/4 px-2 py-1 focus:outline-none mb-4 text-sm"
                            />
                            <button><i class="material-icons">add</i></button>
                        </div>
                        <p
                            id="projectValidator"
                            class="text-xs text-red-500 hidden"
                        >
                            * Please fill out
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <div
            id="taskModal"
            tabindex="-1"
            class="hidden fixed w-full h-full z-50 inset-0 flex justify-center items-center"
        >
            <form
                id="taskForm"
                class="w-full max-w-lg p-4 rounded border border-zinc-700"
                onclick="event.stopPropagation();"
            >
                <button id="modalCloseButton" class="float-right">
                    <i class="material-icons">close</i>
                </button>
                <input
                    class="appearance-none bg-transparent border-b border-[#7f5af0] w-full px-2 py-1 focus:outline-none mb-4 text-lg"
                    type="text"
                    placeholder="Task Name"
                    id="taskName"
                />
                <input
                    class="appearance-none bg-transparent border-b border-[#7f5af0] w-full px-2 py-1 focus:outline-none mb-4 text-sm"
                    type="text"
                    placeholder="Description"
                    id="taskDescription"
                />
                <div class="flex w-full justify-between">
                    <input
                        class="appearance-none bg-transparent border-b border-[#7f5af0] px-2 py-1 focus:outline-none w-1/3 dark:[color-scheme:dark] text-sm"
                        type="date"
                        id="taskDueDate"
                    />

                    <div class="relative w-1/3 mt-1">
                        <select
                            class="appearance-none bg-transparent border-b border-[#7f5af0] px-2 py-1 focus:outline-none w-full h-full text-sm"
                            id="taskPriority"
                        >
                            >
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center"
                        >
                            <i class="material-icons">expand_more</i>
                        </div>
                    </div>

                    <button
                        class="bg-[#7f5af0] hover:border-[#fffffe] border-[#7f5af0] border py-2 px-4 rounded flex justify-center items-center"
                        type="submit"
                    >
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
