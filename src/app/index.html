<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body class="text-[#fffffe] bg-[#16161a]">
        <div id="taskContainer"></div>
        <button
            id="addTaskButton"
            class="bg-[#7f5af0] hover:border-[#fffffe] border-[#7f5af0] border py-2 px-4 rounded"
        >
            Click me to add item
        </button>

        <div
            id="taskModal"
            tabindex="-1"
            class="hidden fixed w-full h-full z-50 inset-0 flex justify-center items-center"
        >
            <form
                id="taskForm"
                class="w-full max-w-lg p-4 rounded border border-zinc-700"
            >
                <input
                    class="appearance-none bg-transparent border-b border-[#7f5af0] w-full px-2 py-1 focus:outline-none mb-4 text-lg"
                    type="text"
                    placeholder="Task Name"
                    id="taskName"
                    ;
                />
                <input
                    class="appearance-none bg-transparent border-b border-[#7f5af0] w-full px-2 py-1 focus:outline-none mb-4 text-sm"
                    type="text"
                    placeholder="Description"
                    id="taskDescription"
                />
                <div class="flex w-full justify-between">
                    <input
                        class="appearance-none bg-transparent border-b border-[#7f5af0] px-2 py-1 focus:outline-none w-1/3 dark:[color-scheme:dark] text-sm"
                        type="date"
                        id="taskDueDate"
                    />

                    <div class="relative w-1/3 mt-1">
                        <select
                            class="appearance-none bg-transparent border-b border-[#7f5af0] px-2 py-1 focus:outline-none w-full h-full text-sm"
                            id="taskPriority"
                        >
                            >
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center"
                        >
                            <i class="material-icons">expand_more</i>
                        </div>
                    </div>

                    <button
                        class="bg-[#7f5af0] hover:border-[#fffffe] border-[#7f5af0] border py-2 px-4 rounded flex justify-center items-center"
                        type="submit"
                    >
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
